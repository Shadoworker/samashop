<ion-header>
    <samaheader></samaheader>
 </ion-header>
  
<ion-content>

      <ion-grid>
       <!-- List header  -->
        <ion-row> 
            <ion-col col-2>
              <img (click)="goprev()" class="back_icon" src="../assets/back_icon.png">
            </ion-col>
            <ion-col col-10 >
               <p class="text_header_art">
               <span style="max-width: 10ch;word-wrap: ellipsis ">{{currentShopname}}</span> 
               
                > 
               
               <span style="max-width: 10ch;word-wrap: ellipsis ">{{currentGenrename}}</span> 

              </p>
            </ion-col>
             
        </ion-row>
       
            <!-- In order to not be obliged to go back to select new categ -->
        <ion-row>
            
            <ion-col col-12>
               <hr width="100%" align="center" style="color: #cccccc">
            </ion-col>
            <ion-slides >

<!--  <div class="samascroll" style="width: 100%; height:50px; overflow-y: scroll; "> -->

                <ion-slide >
                  <div class="samascrollart" style="width: 100%; height:150px; overflow-y: scroll;">
                    
                  <ion-row>
                       
                        <div class="samascroll" [ngStyle]="{'width':'100%', 'overflow-y':'scroll', 'height':rightH}">
                         
                        <ion-row>
                          <!-- [navPush]="shophomerout" -->
                          <ion-col *ngFor="let art of articles" col-6 no-padding   >
                              
                                <div style="width: 95%; margin:2.5%;border-radius: 3px; border:solid 1px transparent;">
                                 
                                  <ion-card no-padding >
                                    <ion-row no-padding>
                                      <ion-col col-12 no-padding>
                                       <div style="width: 100%; height: 100px;">
                                         <img (click)="seeart(art)" style="height: 100%; width: auto;" src="{{art.image}}"/>
                                       </div>
                                      </ion-col>
                                    </ion-row>
                                    <ion-card-content>
                                      <ion-row>
                                       <ion-col col-12>
                                         <span class="caps">{{art.nom}}</span>
                                       </ion-col>
                                       <ion-col col-6>
                                         <span class="front">{{art.price}} <sup>FCFA</sup></span>
                                       </ion-col> 
                                       <ion-col col-6>
                                         <img style="float: right;margin-right: 6px;" id="samaminicon_art" src="../assets/samapanier2_icon.png"/>
                                       </ion-col>
                                       <!-- <ion-col col-3>
                                        <img id="samaminicon_art" src="../assets/samafav2_icon.png"/>
                                      </ion-col> -->
                                      </ion-row>
                                    </ion-card-content>
                                  </ion-card>

                                </div>

                          </ion-col>
 
                       </ion-row>
                     </div>

                  </ion-row>

                  </div>

                </ion-slide>
     
           </ion-slides> 

        </ion-row>
 
   
     </ion-grid>
    
</ion-content>
